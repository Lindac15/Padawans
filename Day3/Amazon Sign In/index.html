<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Amazon</title>
</head>

<body>

<!--Amazon Logo-->

<header>
    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-md">
                <img src="/static/Amazon_logo.svg.png" class="img" alt="Amazon-logo">
            </div>
        </div>
    </div>
</header>
        
<!--Form-->

        <div class="d-flex flex-row justify-content-center">
            <div class="row">
                <div class="col-md">
                    <form>
                        <h2>Sign-In</h2>

                                <div class="form-group">
                                    <label for="usr">Email (phone for mobile accounts) </label>
                                    <input type="text" class="form-control" id="usr">
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Password  <a href="#">Fogot password?</a> </label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="">Keep me signed in. Details.
                                    </label>
                                </div>

                                <div class="form-group>
                                    <a href="#" class="btn btn-primary w-100 fw-bold fs-5" id="yellow-button">Sign in</a>
                                </div>

                                <hr>
                                <button type="button" class="btn btn-warning" id="grey-button">Create your Amazon account</button>







       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
