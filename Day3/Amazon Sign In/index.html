<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Amazon</title>
</head>
<body>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/static/Amazon_logo.svg.png" class="card-img-top" alt="Amazon_logo">
            <div class="card-body">
                <h6 class="card-title">Email (phone for mobile account)</h6>

            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" type="text" placeholder="Email or phone number"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" type="password" placeholder="Password"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

            </div>


            <a href="#" class="btn btn-primary w-100 fw-bold fs-5">Log in</a>
                <p id="forgot" class="card-text text-center">Forgot password?</p>

            <a href="#" class="text-decoration-none"></a>
            <hr>
            <div class="d-flex justify-content-center"><a href="#" id="create"
                    class="btn btn-success fw-bolder">Create new account</a></div>

        </div>

    </div>

   
</div>
</div>


       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
