<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Amazon</title>
</head>

<body>

<!--Amazon Logo-->

<header>
    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-md">
                <img src="/static/Amazon_logo.svg.png" class="img" alt="Amazon-logo">
            </div>
        </div>
    </div>
</header>
        
<!--Form-->

        <div class="d-flex flex-row justify-content-center">
            <div class="row">
                <div class="col-md">
                    <form>
                        <h2>Sign-In</h2>
                        <br>
                                <div class="form-group">
                                    <label for="usr">Email (phone for mobile accounts) </label>
                                    <input type="text" class="form-control" id="usr">
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Password          
                                        <span><a href="#" id="password">Forgot your password?</a></span> 
                                    </label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>

                                <div class="form-group" style="padding-top: 5px;">
							        <button id="signinSubmit" type="submit" class="btn btn-block">Sign in</button>
                                    <p style="padding-top: 12px;">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
						        </div>
            
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault"> 
                                        Keep me signed in. <a href="#">Details</a>    
                                    </label>
                                </div>
                                <br>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">NEW TO AMAZON</p>
                                </div>

			                    <div class="form-group" style="padding-top: 5px;">
							        <button id="Create" type="submit" class="btn btn-block">Create your Amazon account</button>
                                </div>  
                    </form>
                </div>

                            






       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
